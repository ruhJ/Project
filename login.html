<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/login_css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tukdoji Hospital & Neuro Surgenist Nagpur</title>
</head>

<body>

    <nav id="title">
        <img id="logo" src="images/logo.png" alt="logo">
        <div class="_heading">
            <h1 id="name">Tukdoji Hospital & Neuro Surgenist, </br>Nagpur</h1>
            <h3>Since 1990</h3>
        </div>
    </nav>
    <div id="navigation">
        <ul>
            <li onclick="Home()">Home</li>
            <li onclick="Facilities()">Facilities</li>
            <li onclick="Pricing()">Pricing</li>
            <li onclick="AboutUs()">About us</li>
            <li onclick="ContactUs()">Contact Us</li>
            <li onclick="doctorLogin()">Doctors LogIn</li>
        </ul>
    </div>
    <div id="login">
        <h3>Log In</h3>
        <form>
            <div class="inputs">
                <input class="inputlabel" type="number" placeholder="Phone No" id="phoneNo"></input>
                <input class="inputlabel" type="password" placeholder="Password" id="passWord"></input>
                <button class="inputlabel" id="loginButton">Login</button>
            </div>
        </form>
    
        <script src="js/login_js.js"></script>
</body>

</html>
